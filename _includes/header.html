<!doctype html>
<html lang="en">
<head>

    <title>{{ site.name }} || {% if page.title %}{{ page.title }}{% else %}Systems Development{% endif %}</title>

    <!-- // Site Info
    ====================================

    Version:  {{ site.version }}

    Launch:     
    Updated:    

    Author:   {{ site.seo.author }}

    Notes:    Congratulations! You are a nerd like us!

    Git:      http://www.github.com/{{ site.social.github }}

    ====================================
    // -->

    <!-- Primary Metadata  -->
    <meta charset="utf-8">
    <meta name="description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
    <meta name="keywords" content="{{ site.seo.tags }}, {{ page.tags }}"/>
    <meta name="author" content="{% if post %}{{ post.author }}{% else %}{{ site.seo.author }}{% endif %}"/>
    <!--<meta name='viewport' content='width=device-width, target-densitydpi=160dpi, initial-scale=1'>-->
    <meta name="google-site-verification" content="{{ site.google.verification }}"/>

    <!-- Social Metadata  -->
    <meta property="fb:admins" content="{{ site.facebook.admins }}"/>
    <meta property="fb:app_id" content="{{ site.facebook.api }}"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{% if page.description == null %}{{ site.seo.description }}{% else %}{{ page.description }}{% endif %}"/>
    <meta property="og:image" content="{{ site.assets.img }}og-image.jpg"/>
    <meta property="og:url" content="{{ site.url }}/{{ page.url }}"/>

    <!-- Robots & Favicons  -->
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/images/favicon.png" />
    <meta name="robots" content="index, follow"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- CSS and Fonts  -->
    <link rel="stylesheet" media="screen" href="{{ site.url }}/assets/stylesheets/style.css">

    <!-- Javascripts  -->
    <script src="{{ site.url }}/assets/javascripts/jquery.js"></script>
    <script src="{{ site.url }}/assets/javascripts/jquery.scrollTo.min.js"></script>
    <script src="{{ site.url }}/assets/javascripts/jquery.localScroll.min.js"></script>
    <script src="{{ site.url }}/assets/javascripts/scripts.js"></script>

    <!-- IE Fixes  -->
    <!--[if IE]><meta content="IE=8" http-equiv="X-UA-Compatible"/><![endif]-->
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif] -->

</head>
<body>

    <div id="container">
